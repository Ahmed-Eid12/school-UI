<div class="content">
    <div class="user-section-contents">

        <div class="form-user-section">
            <form [formGroup]="formGroup">
                <label for="userSection">User Section: (<span id="user-required">*</span>)</label>
                <div class="user-section-input">
                    <div class="input">
                        <input type="text" id="userSection" class="form-control" formControlName="sction">
                    </div>
                    <div class="buttons">
                        <button class="btn btn-success" (click)="saveNewUserSection()"> Save </button>
                        <button class="btn btn-info" (click)="updateUserSection()"> Update </button>
                        <button class="btn btn-primary" (click)="resetItems()"> Reset </button>
                        
                    </div>
                </div>
            </form>
        </div>
        <div class="user-section-table">
    
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col" sortable="name">User Section</th>
                  <th scope="col">Delete Section</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let userSection of $userSections ; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td class="section" (click)="getUserToUpdate($event)">{{userSection.sction}}</td>
                  <td><button class="btn btn-warning" (click)="deleteUserSection($event)"> Delete </button></td>
                </tr>
                </tbody>
              </table>
    
        </div>

    </div>
</div>
<div class="user-section-status">
    <app-page-status></app-page-status>
</div>
